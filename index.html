<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="conteiner">
<div class="child-1">

  <div class="result">
    <h2>Your Result</h2>
  </div>

  <div class="num">
    <h1>76 <br> <span class="zbi">of 100</span> </h1>
  </div>
  
  <div class="message">
    <h1 class="great">Great </h1>
    <p class="mok"> You scored higher than 65% of the people who have taken these tests.</p>
  </div>
</div>  
<div class="child-2">

  <div class="summary">
    <h2>Summary</h2>
  </div>

  <div class="zook">
    <div class="red"> 
      <img src="./assets/images/icon-reaction.svg">
      <p>Reaction <span class="tbon">80 </span> <span class="ibchi"> / 100</span></p>
    </div> 

    <div class="yellow"> 
      <img src="./assets/images/icon-memory.svg">
      <p>Memory <span class="tbon">92 </span> <span class="ibchi"> / 100</span></p>
    </div> 
  
    <div class="green"> 
      <img src="./assets/images/icon-verbal.svg">
      <p>Verbal <span class="tbon">61 </span><span class="ibchi"> / 100</span> </p>
    </div> 

    <div class="blue"> 
      <img src="./assets/images/icon-visual.svg">
      <p>Visual <span class="tbon">72 </span> <span class="ibchi"> / 100</span></p>
    </div> 
  </div>

  <a class="button" href="#">Continue</a>
</div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
